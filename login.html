<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Carga de estilos propios -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">


    <title>Login</title>
</head>

<body>
    <section id="section-registro">
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-xl-6 borde">
                        <img src="/SCR/logo.svg" alt="" class="img-fluid">
                        <div class="row">
                            <div class="col-12  col-xl-8 offset-xl-2">
                                <h2 class="tit-login  h2 text-center">Ingresar a <span
                                        id="mad">mad</span><span>sell</span></h2>
                                <div class="text-center pt-2">
                                    <button class="btn btn-redes text-black-50  d-inline mx-1" type="button"> <span>
                                            <img src="/SCR/google.svg" alt=""> </span>Google</button>
                                    <button class="btn btn-redes  text-black-50 d-inline mx-1 " type="button"> <span>
                                            <img src="/SCR/facebook.svg" alt=""> </span>
                                        Facebook</button>

                                </div>
                                <form action="">


                                    <div class="mb-2">
                                        <label for="user" class="form-label old">Nombre de usuario</label>
                                        <input type="email" class="form-control" id="user" placeholder="Contraseña">
                                    </div>
                                    <div class="mb-2">
                                        <label for="pw" class="form-label ">Contraseña</label>
                                        <input type="password" autocomplete="off" class="form-control" id="pw"
                                            placeholder="Contraseña">
                                    </div>
                                    <p class="text-end"><a href="" class="p-ol text-decoration-none">Olvidé
                                            micontraseña</a></p>
                                    <div class="d-grid gap-2 text-center mb-2">
                                        <button class="btn bg-rosa w-100 text-white fw-bold" type="button">Ya tengo
                                            cuenta</button>

                                        <p class="text-black-50"> O </p>

                                        <button class="btn  bg-prupura w-100 text-white fw-bold"
                                            type="button">Registrarse</button>
                                    </div>


                                    <p class="text-black-50 text-center">Se aplican <a href="" class="p-ol">Políticas de
                                            privacidad</a> y <a href="" class="p-ol">Términos de servicio</a></p>

                                    <p class="text-black-50 text-center "> <a href="" class="d-hab">BY DIGITHAB</a></p>

                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="col-12  col-xl-6 borde bg-d d-none d-lg-block d-xl-block">

                        <div class="position-relative">
                            <img src="/SCR/LOGIN/Ellipse71.svg" alt="" class="position-absolute e-71">
                            <img src="/SCR/LOGIN/Ellipse61.svg" alt="" class="position-absolute e-61">
                            <img src="/SCR/LOGIN/Ellipse51.svg" alt="" class="position-absolute e-51">
                            <img src="/SCR/LOGIN/Ellipse5.svg" alt="" class="position-absolute e-5">
                            <div class="info text-white position-absolute">
                                <p class="p-info  position-absolute">Encuentra todo lo que necesitas más rápido</p>
                                <img src="/SCR/usuario.svg" alt="" class="img-usario position-absolute">

                            </div>

                        </div>


                    </div>
                </div>

            </div>

        </div>

    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


</body>

</html>
